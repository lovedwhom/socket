<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>socket-chat</title>
    <link rel="stylesheet" href="css/main.css">
    <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->
    <!--<link rel="icon" href="favicon.ico" type="image/x-icon">-->

</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Hello : <span id="user_name"></span></h3>
            <p>在线人数 : <span id="online_num"></span></p>
        </header>
        <div id="content">
        </div>
        <div id="util">
            <input type="color" id="select_color">
            <input type="button" value="emoji" id="select__emoji" title="emoji">
            <label for="sendImage" class="imageLable">
                <input type="button" value="image" />
                <input id="sendImage" type="file" value="image"/>
            </label>
            <input id="clearBtn" type="button" value="clear" title="clear screen" />
            <div id="emojiWrapper">
            </div>
        </div>
        <footer>
            <div id="chatMsg" contenteditable >

            </div>
            <input type="button" value="发送" id="sendMsg">
        </footer>
    </div>
    <div id="login_wrapper">
        <p id="info">connecting to server...</p>
        <div id="nickWrapper">
            <input type="text" placeHolder="nickname" id="nicknameInput" />
            <input type="button" value="OK" id="loginBtn" />
        </div>
    </div>
    <script src="js/libs/jquery/jquery.min.js"></script>
    <script src="js/libs/prompt/prompt.js"></script>
    <script src="js/libs/util.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socketChat.js"></script>
</body>
</html>
